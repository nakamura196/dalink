<!-- list.js スクリプトの記述 -->
<script src=" https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
            </script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
            <!-- <script src="js/list.min.js"></script> -->
            <script src="//cdnjs.cloudflare.com/ajax/libs/list.fuzzysearch.js/0.1.0/list.fuzzysearch.min.js"></script>
            <!-- <script src="js/list.fuzzysearch.min.js"></script> -->
            <script src="https://d3js.org/d3.v7.min.js"></script>
            <script>
                const input_file = "linkdata.tsv"; // 入力ファイル指定
                d3.tsv(input_file).then(function (values) {
                    // fuzzy search設定
                    var fuzzyOptions = {
                        searchClass: "fuzzy-search",
                        location: 0,
                        distance: 100,
                        threshold: 0.4,
                        multiSearch: true
                    };
                    // List.jsの動作パラメータ設定
                    var options = {
                        // 対象とするclass を指定
                        valueNames: ['dep_code', 'publish', 'title', 'note', 'url', { name: 'url_link', attr: "href" }, 'wikipedia', 'wikipedia_url', { name: 'wikipedia_url_link', attr: "href" }],
                        item: 'list-item',
                        // fuzzy search
                        plugins: [
                            ListFuzzySearch(fuzzyOptions)
                        ],
                        searchDelay: 750,
                        // ページネーション指定 pageはページごとの表示件数
                        page: 20,
                        pagination: {
                            paginationClass: 'pagination',
                            innerWindow: 2,
                            outerWindow: 1,
                            item: '<li class="page-item"><a class="page page-link" " href="#""></a></li>',
                        }
                    };
                    // list.jsの対象とする<div>のidを指定
                    var listObj = new List('listdata', options, values);
                    console.log({ listObj })
                    // iOS対応のため、inputイベントで動作させる。併せてヒット件数を表示させる。
                    $('#keyword').on('input', function () {
                        var searchString = $(this).val();
                        listObj.search(searchString);
                        $('#hits').html(listObj.matchingItems.length + "件ヒットしました");
                    });
                    // 項目指定フィルター（文字列部分一致）
                    $('#dep_code').change(function () {
                        dep_code = $('option:selected').val();
                        listObj.filter(function (item) {
                            if (dep_code == 'any') {
                                return true;
                            }
                            else if (item.values().dep_code.indexOf(dep_code) > -1) {
                                return true;
                            }
                            else {
                                return false;
                            }
                        });
                        $('#hits').html(listObj.matchingItems.length + "件ヒットしました");
                    });
                }).catch(function (error) {
                    // error
                });
            </script>
